<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
      (click)="onlyOdd = !onlyOdd"
      >Only show numbers</button>
        <br><br>
        <!--um botao que tem efeito toggle sobre a variavel -->
        <ul class="list-group">
          <!-- <div *ngIf="onlyOdd" >
            <li class="list-group-item"

            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd  of oddNumbers"
            >
            {{ odd }}
            </li> </div > -->
         
          <div *appUnless="onlyOdd">              
            <li class="list-group-item"
            [ngClass]="{odd:even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even  of evenNumbers"
            >
            {{ even }}
            </li>
          </div>
          <!-- <ng-template [ngIf]="!onlyOdd">
            <div>
              <li class="list-group-item"
              [ngClass]="{odd:even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let even  of evenNumbers"
              >
              {{ even }}
            </div>
          </ng-template> -->

          <div *appUnless="!onlyOdd">
            <li class="list-group-item"
            [ngClass]="{odd:even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even  of evenNumbers"
            >
            {{ even }}
          </div>
          <ng-template>
            <p>é o else para o ngIf</p>
          </ng-template>
          
        </ul>
        <p appBasicHighLight>Style me with basic directive</p>
        <p [appBetterHighlight] = "'red'" defaultColor='yellow' >Style me with better directive</p>
        <div [ngSwitch]="value"> <!--controla o paragrafo que será exibido-->
          <p *ngSwitchCase="5">value is 5</p>
          <p *ngSwitchCase="10">value is 10</p>
          <p *ngSwitchCase="15">value is 15</p>
          <p *ngSwitchDefault="">value is default</p>
        </div>
    </div>
  </div>
</div>
